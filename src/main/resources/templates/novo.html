    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/novo.css}" />
    <script th:src="@{/javascript/novo.js}" defer></script>
    <title th:text="#{web.page.new-diagram.title}"></title>
  </head>
  <body>

    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <form action="/editor" method="post" th:object="${novoDiagramaDTO}">
        <label>
          <th:block th:text="#{web.page.new-diagram.label.filename}"></th:block>
          <input type="text" name="nome" required />
        </label>
        <label
          id="label-author"
          style="display: none"
          th:text="#{web.page.new-diagram.label.author}"
        ></label>
        <label
          id="label-name"
          style="display: none"
          th:text="#{web.page.new-diagram.label.name}"
        ></label>
        <label
          id="label-e-mail"
          style="display: none"
          th:text="#{web.page.new-diagram.label.email}"
        ></label>
        <div class="autores-wrapper">
          <div class="autores">
            <fieldset>
              <legend th:text="#{web.page.new-diagram.label.author}"></legend>
              <label>
                <th:block th:text="#{web.page.new-diagram.label.name}"></th:block>
                <input type="text" name="autor[]" required />
              </label>
              <label>
                <th:block th:text="#{web.page.new-diagram.label.email}"></th:block>
                <input type="email" name="email[]" />
              </label>
            </fieldset>
          </div>
          <div class="btn-wrapper">
            <button
              id="btn-criar-autor"
              type="button"
              th:text="#{web.page.new-diagram.label.button.author.add}"
            ></button>
            <button
              id="btn-remover-autor"
              disabled
              type="button"
              th:text="#{web.page.new-diagram.label.button.author.remove}"
            ></button>
          </div>
        </div>
        <div class="diagramas">
          <fieldset id="diagramas-uml">
            <legend th:text="#{web.page.new-diagram.label.uml}"></legend>
            <div class="checkbox-group">
              <label
                th:each="d,status : ${diagramasUML}"
                th:if="${status.odd}"
                th:title="${d.getTitulo()}"
              >
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="${d.getValor()}" />
                <span class="traco">-</span>
                <span th:text="${d.getNome()}"></span>
              </label>
            </div>
            <div class="checkbox-group">
              <label
                th:each="d,status : ${diagramasUML}"
                th:if="${status.even}"
                th:title="${d.getTitulo()}"
              >
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="${d.getValor()}" />
                <span class="traco">-</span>
                <span th:text="${d.getNome()}"></span>
              </label>
            </div>
          </fieldset>
          <fieldset id="diagramas-banco">
            <legend th:text="#{web.page.new-diagram.label.database}"></legend>
            <div class="checkbox-group">
              <label th:each="d : ${diagramasBD}" th:title="${d.getTitulo()}">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="${d.getValor()}" />
                <span class="traco">-</span>
                <span th:text="${d.getNome()}"></span>
              </label>
            </div>
          </fieldset>
          <fieldset id="diagramas-outros">
            <legend th:text="#{web.page.new-diagram.label.others}"></legend>
            <div class="checkbox-group">
              <label th:each="d : ${diagramasOutros}" th:title="${d.getTitulo()}">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="${d.getValor()}" />
                <span class="traco">-</span>
                <span th:text="${d.getNome()}"></span>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="botoes">
          <button type="reset">
            <a href="index.html" th:text="#{web.page.new-diagram.label.button.cancel}"></a>
          </button>
          <button type="submit" th:text="#{web.page.new-diagram.label.button.confirm}"></button>
        </div>
      </form>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
