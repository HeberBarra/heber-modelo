<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/novo.css}" />
    <title>Novo Diagrama</title>
  </head>
  <body>

    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <form action="/editor" method="post" th:object="${novoDiagramaDTO}">
        <label>Nome do Arquivo:<input type="text" name="nome" /></label>
        <label>Autor:<input type="text" name="autor" required /></label>
        <label>E-Mail:<input type="email" name="email" /></label>
        <div class="diagramas">
          <section id="diagramas-uml">
            <h3>UML</h3>
            <div class="checkbox-group">
              <label title="Diagrama de Atividades">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDA" />
                <span class="traco">-</span> DDA
              </label>
              <label title="Diagrama de Objetos">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDO" />
                <span class="traco">-</span> DDO
              </label>
              <label title="Diagrama de Comunicação">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DCM" />
                <span class="traco">-</span> DCM
              </label>
              <label title="Diagrama de Perfil">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DPF" />
                <span class="traco">-</span> DPF
              </label>
              <label title="Diagrama de Estrutura Composta">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DEC" />
                <span class="traco">-</span> DEC
              </label>
              <label title="Diagrama de Implantação">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDI" />
                <span class="traco">-</span> DDI
              </label>
              <label title="Diagrama de Tempo">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDT" />
                <span class="traco">-</span> DDT
              </label>
            </div>
            <div class="checkbox-group">
              <label title="Diagrama de Classes">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DCL" />
                <span class="traco">-</span> DCL
              </label>
              <label title="Diagrama de Pacotes">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDP" />
                <span class="traco">-</span> DDP
              </label>
              <label title="Diagrama de Componentes">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DCP" />
                <span class="traco">-</span> DCP
              </label>
              <label title="Diagrama de Transição de Estados">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DTE" />
                <span class="traco">-</span> DTE
              </label>
              <label title="Diagrama de Sequência">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDS" />
                <span class="traco">-</span> DDS
              </label>
              <label title="Diagrama de Visão Geral de Interação">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DVI" />
                <span class="traco">-</span> DVI
              </label>
              <label title="Diagrama de Caso de Uso">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DCU" />
                <span class="traco">-</span> DCU
              </label>
            </div>
          </section>
          <section id="diagramas-banco">
            <h3>Banco de Dados</h3>
            <div class="checkbox-group">
              <label title="Diagrama de Entidade Relacionamento">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DER" />
                <span class="traco">-</span> DER
              </label>
              <label title="Dicionário de Dados">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DDD" />
                <span class="traco">-</span> DDD
              </label>
              <label title="Modelo Relacional">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="MLR" />
                <span class="traco">-</span> MLR
              </label>
              <label title="Descrição Relacional">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="DLR" />
                <span class="traco">-</span> DLR
              </label>
            </div>
          </section>
          <section id="diagramas-outros">
            <h3>Outros</h3>
            <div class="checkbox-group">
              <label title="Fluxograma">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="FLX" />
                <span class="traco">-</span> FLX
              </label>
              <label title="Organograma">
                <input type="checkbox" th:field="*{tiposDiagrama}" th:value="ORG" />
                <span class="traco">-</span> ORG
              </label>
            </div>
          </section>
        </div>
        <div class="botoes">
          <button type="submit">CONFIRMAR</button>
          <button type="reset"><a href="index.html">CANCELAR</a></button>
        </div>
      </form>
    </main>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
