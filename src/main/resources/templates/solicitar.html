  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/solicitar.css}" />
    <title th:text="#{web.page.request-password-change.title}"></title>
  </head>

  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <form action="" method="post">
        <label>
          <th:block th:text="#{web.page.request-password-change.label.id}"></th:block>:
          <input
            type="number"
            name="matricula"
            th:placeholder="#{web.page.request-password-change.placeholder.id}"
            required
          />
        </label>
        <label>
          <th:block th:text="#{web.page.request-password-change.label.name}"></th:block>:
          <input
            type="text"
            name="nome"
            th:placeholder="#{web.page.request-password-change.placeholder.name}"
            required
          />
        </label>
        <label>
          <th:block th:text="#{web.page.request-password-change.label.reason}"></th:block>:
          <textarea
            name="justificativa"
            th:placeholder="#{web.page.request-password-change.placeholder.reason}"
            required
          ></textarea>
        </label>
        <button
          th:text="#{web.page.request-password-change.label.button.continue}"
          id="continuar"
        ></button>
        <span>
          <th:block th:text="#{web.page.request-password-change.privacy-notice.1}"></th:block>
          <a
            href="privacidade.html"
            th:text="#{web.page.request-password-change.privacy-notice.2}"
            id="politica"
          ></a>
        </span>
      </form>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
