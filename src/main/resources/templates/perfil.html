<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <title th:text="#{web.page.profile.title}"></title>
  </head>
  <body>
    <!--

    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <form>
        <label>
          <th:block th:text="#{web.page.profile.label.id}"></th:block>
          :<input type="number" readonly th:value="${usuario.matricula}"
        /></label>
        <label>
          <th:block th:text="#{web.page.profile.label.name}"></th:block>
          :<input type="text" readonly th:value="${usuario.nome}"
        /></label>
        <label>
          <th:block th:text="#{web.page.profile.label.email}"></th:block>
          :<input type="email" readonly th:value="${usuario.email}"
        /></label>
        <label>
          <th:block th:text="#{web.page.profile.label.role}"></th:block>:
          <input type="text" readonly value="Estudante" th:if="${usuario.tipo == 'E'}" />
          <input type="text" readonly value="Professor" th:if="${usuario.tipo == 'P'}" />
        </label>
      </form>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
    <div th:replace="~{fragments/licenseFooter :: footer}"></div>
  </body>
</html>
