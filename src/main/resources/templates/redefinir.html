    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <title th:text="#{web.page.reset-password.title}"></title>
  </head>

  <body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <form action="" method="post">
        <label>
          <th:block th:text="#{web.page.reset-password.label.new-password}"></th:block>:
          <input type="password" name="senhaNova" required />
        </label>
        <label>
          <th:block th:text="#{web.page.reset-password.label.confirm-password}"></th:block>:
          <input type="password" name="confirmarSenha" required />
        </label>
        <button th:text="#{web.page.reset-password.label.button.continue}" id="continuar"></button>
        <small>
          <span>
            <th:block th:text="#{web.page.reset-password.privacy-notice.1}"></th:block>&nbsp;
            <a
              href="privacidade.html"
              th:text="#{web.page.reset-password.privacy-notice.2}"
              id="politica"
            ></a>
            .
          </span>
        </small>
      </form>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
