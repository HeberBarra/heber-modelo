<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <th:block th:insert="~{fragments/bindings :: script}"></th:block>
    <link rel="stylesheet" th:href="@{/css/editor.css}" />
    <script type="module" th:src="@{/javascript/editor.js}" defer></script>
    <script type="module" th:src="@{/javascript/variaveisConfiguracao.js}"></script>
    <script th:inline="javascript">
      incrementoMovimentacaoElemento = Number("[(${incrementoMovimentacaoElemento})]");
    </script>
    <style th:inline="css">
      :root {
        --espessura-grade: [(${espessuraGrade})];
        --tamanho-quadrado-grade: [(${tamanhoQuadradoGrade})];
      }
    </style>
    <title>Editor</title>
  </head>
  <body>

    <header th:replace="~{fragments/header :: header}"></header>
    <aside id="painel-esquerdo">
      <div class="wrapper-botoes-alterar-secoes">
        <button class="btn-voltar-secao">Voltar Seção</button>
        <button class="btn-proxima-secao">Próxima Seção</button>
      </div>
      <button type="button" class="btn-painel-esquerdo btn-esconder">&lt;</button>
      <button type="button" class="btn-painel-esquerdo btn-mostrar">&gt;</button>
      <section id="diagramas" class="pagina">
        <h2>DIAGRAMAS</h2>
        <section id="UML">
          <h2>UML</h2>
          <label title="Diagrama de Atividades">
            <input type="checkbox" value="DDA" />
            <span class="traco">-</span>
            DDA
          </label>
          <label title="Diagrama de Caso de Uso">
            <input type="checkbox" value="DCU" />
            <span class="traco">-</span>
            DCU
          </label>
          <label title="Diagrama de Classes">
            <input type="checkbox" value="DCL" />
            <span class="traco">-</span>
            DCL
          </label>
          <label title="Diagrama de Comunicação">
            <input type="checkbox" value="DCM" />
            <span class="traco">-</span>
            DCM
          </label>
          <label title="Diagrama de Componentes">
            <input type="checkbox" value="DCP" />
            <span class="traco">-</span>
            DCP
          </label>
          <label title="Diagrama de Estrutura Composta">
            <input type="checkbox" value="DEC" />
            <span class="traco">-</span>
            DEC
          </label>
          <label title="Diagrama de Implantação">
            <input type="checkbox" value="DDI" />
            <span class="traco">-</span>
            DDI
          </label>
          <label title="Diagrama de Visão Geral da Interação">
            <input type="checkbox" value="DVI" />
            <span class="traco">-</span>
            DVI
          </label>
          <label title="Diagrama de Objetos">
            <input type="checkbox" value="DDO" />
            <span class="traco">-</span>
            DDO
          </label>
          <label title="Diagrama de Pacotes">
            <input type="checkbox" value="DDP" />
            <span class="traco">-</span>
            DDP
          </label>
          <label title="Diagrama de Perfil">
            <input type="checkbox" value="DPF" />
            <span class="traco">-</span>
            DPF
          </label>
          <label title="Diagrama de Transição de Estados">
            <input type="checkbox" value="DTE" />
            <span class="traco">-</span>
            DTE
          </label>
          <label title="Diagrama de Tempo">
            <input type="checkbox" value="DDT" />
            <span class="traco">-</span>
            DDT
          </label>
          <label title="Diagrama de Sequência">
            <input type="checkbox" value="DDS" />
            <span class="traco">-</span>
            DDS
          </label>
        </section>
        <section id="banco-de-dados">
          <h2>BANCO DE DADOS</h2>
          <label title="Diagrama de Entidade Relacionamento">
            <input type="checkbox" value="DER" />
            <span class="traco">-</span>
            DER
          </label>
          <label title="Descrição Relacional">
            <input type="checkbox" value="DRL" />
            <span class="traco">-</span>
            DRL
          </label>
          <label title="Modelo Relacional">
            <input type="checkbox" value="MLR" />
            <span class="traco">-</span>
            MLR
          </label>
          <label title="Dicionário de Dados">
            <input type="checkbox" value="DDD" />
            <span class="traco">-</span>
            DDD
          </label>
          <label title="Fluxograma">
            <input type="checkbox" value="FLX" />
            <span class="traco">-</span>
            FLX
          </label>
          <label title="Organograma">
            <input type="checkbox" value="ORG" />
            <span class="traco">-</span>
            ORG
          </label>
        </section>
      </section>
      <section id="componentes" class="pagina">
        <h2>COMPONENTES</h2>
        <button class="criar-elemento" data-nome-elemento="entidade">ENTIDADE</button>
        <button class="criar-elemento" data-nome-elemento="nota">NOTA</button>
        <button class="criar-elemento" data-nome-elemento="relacionamento">RELACIONAMENTO</button>
      </section>
    </aside>
    <aside id="painel-direito">
      <div class="wrapper-botoes-alterar-secoes">
        <button class="btn-voltar-secao">Voltar Seção</button>
        <button class="btn-proxima-secao">Próxima Seção</button>
      </div>
      <button type="button" class="btn-painel-direito btn-esconder">&gt;</button>
      <button type="button" class="btn-painel-direito btn-mostrar">&lt;</button>
      <section id="propriedades" class="pagina">
        <h2>PROPRIEDADES</h2>
        <label>X: <input type="text" name="componente-x" /></label>
        <label>Y: <input type="text" name="componente-y" /></label>
        <label>Altura: <input type="text" name="componente-altura" /></label>
        <label>Largura: <input type="text" name="componente-largura" /></label>
        <label>Tamanho Fonte: <input type="text" name="componente-tamanho-fonte" /></label>
      </section>
      <section id="paginas" class="pagina">
        <h2>PÁGINAS</h2>
      </section>
    </aside>
    <main></main>
  </body>
</html>
