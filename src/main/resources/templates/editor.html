<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <th:block th:insert="~{fragments/bindings :: script}"></th:block>
    <link rel="stylesheet" th:href="@{/css/editor.css}" />
    <script type="module" th:src="@{/javascript/editor.js}" defer></script>
    <script type="module" th:src="@{/javascript/variaveisConfiguracao.js}"></script>
    <script th:src="@{/javascript/callbacksElementos.js}"></script>
    <script th:src="@{/javascript/grade.js}"></script>
    <script th:src="@{/javascript/editor/salvar.js}" defer></script>
    <script th:inline="javascript">
      incrementoMovimentacao = Number("[(${incrementoMovimentacaoElemento})]");
      configurarGrade("--espessura-grade", "[(${espessuraGrade})]");
      configurarGrade("--tamanho-quadrado-grade", "[(${tamanhoQuadradoGrade})]");
    </script>
    <title th:text="#{web.page.editor.title}"></title>
  </head>
  <body>

    <header th:replace="~{fragments/header :: header}"></header>
    <aside id="painel-esquerdo">
      <div class="wrapper-botoes-alterar-secoes">
        <button class="btn-voltar-secao" th:text="#{web.page.editor.backward}"></button>
        <button class="btn-proxima-secao" th:text="#{web.page.editor.forward}"></button>
      </div>
      <button type="button" class="btn-painel-esquerdo btn-esconder">&lt;</button>
      <button type="button" class="btn-painel-esquerdo btn-mostrar">&gt;</button>
      <section id="diagramas" class="pagina">
        <h2 th:text="#{web.page.editor.section.diagrams}"></h2>
        <section id="UML">
          <h2 th:text="#{web.page.editor.section.diagramas.uml}"></h2>
          <label th:each="d : ${diagramasUML}" th:title="${d.getTitulo()}">
            <input class="carregar-diagrama" type="checkbox" th:value="${d.getValor()}" />
            <span class="traco">-</span>
            <span th:text="${d.getNome()}"></span>
          </label>
        </section>
        <section id="banco-de-dados">
          <h2 th:text="#{web.page.editor.section.diagramas.others}"></h2>
          <label th:each="d : ${diagramasBD}" th:title="${d.getTitulo()}">
            <input class="carregar-diagrama" type="checkbox" th:value="${d.getValor()}" />
            <span class="traco">-</span>
            <span th:text="${d.getNome()}"></span>
          </label>
          <label th:each="d : ${diagramasOutros}" th:title="${d.getTitulo()}">
            <input class="carregar-diagrama" type="checkbox" th:value="${d.getValor()}" />
            <span class="traco">-</span>
            <span th:text="${d.getNome()}"></span>
          </label>
        </section>
      </section>
      <section id="componentes" class="pagina">
        <h2 th:text="#{web.page.editor.section.components}"></h2>
      </section>
    </aside>
    <aside id="painel-direito">
      <div class="wrapper-botoes-alterar-secoes">
        <button class="btn-voltar-secao" th:text="#{web.page.editor.backward}"></button>
        <button class="btn-proxima-secao" th:text="#{web.page.editor.forward}"></button>
      </div>
      <button type="button" class="btn-painel-direito btn-esconder">&gt;</button>
      <button type="button" class="btn-painel-direito btn-mostrar">&lt;</button>
      <section id="propriedades" class="pagina">
        <h2 th:text="#{web.page.editor.section.properties}"></h2>
        <label>
          <th:block th:text="#{web.page.editor.section.properties.x}"></th:block>
          <input type="text" name="componente-x" />
        </label>
        <label>
          <th:block th:text="#{web.page.editor.section.properties.y}"></th:block>
          <input type="text" name="componente-y" />
        </label>
        <label>
          <th:block th:text="#{web.page.editor.section.properties.height}"></th:block>
          <input type="text" name="componente-altura" />
        </label>
        <label>
          <th:block th:text="#{web.page.editor.section.properties.width}"></th:block>
          <input type="text" name="componente-largura" />
        </label>
        <label>
          <th:block th:text="#{web.page.editor.section.properties.fontsize}"></th:block>
          <input type="text" name="componente-tamanho-fonte" />
        </label>
      </section>
      <section id="paginas" class="pagina">
        <h2 th:text="#{web.page.editor.section.pages}"></h2>
      </section>
    </aside>
    <main>
      <div
        class="info-diagrama"
        id="nome-diagrama"
        style="display: none"
        th:text="${novoDiagramaDTO.getNome()}"
      ></div>
      <div
        class="info-diagrama"
        id="autor-diagrama"
        style="display: none"
        th:text="${novoDiagramaDTO.getAutor()}"
      ></div>
      <div
        class="info-diagrama"
        id="email-diagrama"
        style="display: none"
        th:text="${novoDiagramaDTO.getEmail()}"
      ></div>
      <div
        class="info-diagrama"
        id="tipos-diagrama"
        style="display: none"
        th:text="${novoDiagramaDTO.getTiposDiagrama()}"
      ></div>
      <div class="seta seta-superior" style="display: none; rotate: 270deg"></div>
      <div class="seta seta-inferior" style="display: none; rotate: -270deg"></div>
      <div class="seta seta-direita" style="display: none"></div>
      <div class="seta seta-esquerda" style="display: none; rotate: 180deg"></div>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
  </body>
</html>
