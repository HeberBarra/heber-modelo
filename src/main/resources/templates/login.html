<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/javascript/login.js}" defer></script>
    <title th:text="#{web.page.login.title}"></title>
  </head>
  <body>
    <!--

    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <div
        class="info"
        th:text="#{web.page.login.registration-success}"
        th:if="${param.cadastroSuccess}"
      ></div>
      <div class="aviso" th:text="#{web.page.login.error}" th:if="${param.error}"></div>
      <form action="login" method="post">
        <label>
          <th:block th:text="#{web.page.login.label.username}"></th:block>
          <input type="text" name="username" required />
        </label>
        <label>
          <th:block th:text="#{web.page.login.label.password}"></th:block>
          <input type="password" name="password" required />
          <a href="solicitar.html" th:text="#{web.page.login.request-new-password}"></a>
        </label>
        <button th:text="#{web.page.login.continue}" id="continuar"></button>
        <small>
          <span>
            <th:block th:text="#{web.page.login.register.1}"></th:block>&nbsp;<a
              href="cadastro.html"
              th:text="#{web.page.login.register.2}"
              id="cadastro"
            >
            </a>
            .
          </span>
          <span id="privacidade">
            <th:block th:text="#{web.page.login.privacy-notice.1}"></th:block>
            <a
              href="privacidade.html"
              th:text="#{web.page.login.privacy-notice.2}"
              id="politica"
            ></a>
            .
          </span>
        </small>
      </form>
    </main>
    <div th:replace="~{fragments/cookiesBanner :: #cookies-banner}"></div>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
