<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <div th:replace="~{fragments/head :: head}"></div>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/javascript/login.js}" defer></script>
    <title>Login</title>
  </head>
  <body>
    <!--

    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <div class="info" th:if="${param.cadastroSuccess}">
        Cadastro efetuado com sucesso. Por favor, faça login para continuar.
      </div>
      <div class="aviso" th:if="${param.error}">
        Erro ao tentar efetuar o login. Verifique se seu nome/matrícula/e-mail e sua senha estão
        corretos.
      </div>
      <form action="login" method="post">
        <label>
          <input type="text" name="username" placeholder="Digite seu email / matrícula" required
        /></label>
        <label>
          <input type="password" name="password" placeholder="Digite sua senha" required />
          <a href="solicitar.html">Solicitar nova senha</a>
        </label>
        <button id="continuar">continuar</button>
        <span>Não tem cadastro?<a href="cadastro.html" id="cadastro">&nbsp;Cadastre-se</a></span>
        <span id="privacidade"
          >Ao continuar com o acesso, você concorda com a nossa
          <a href="privacidade.html" id="politica">política de privacidade</a></span
        >
      </form>
    </main>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
