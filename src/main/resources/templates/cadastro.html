<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!--suppress HtmlUnknownTag -->
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
    <script th:src="@{/javascript/cadastro.js}" defer></script>
    <title th:text="#{web.page.register.title}">Cadastro</title>
  </head>
  <body>
    <!--

    <header th:replace="~{fragments/header :: header}"></header>
    <main>
      <form action="cadastro.html" method="post" th:object="${usuario}">
        <div class="aviso" th:if="${param.exists}" th:text="#{web.page.register.use-exists}"></div>
        <label>
          <th:block th:text="#{web.page.register.label.full-name}"></th:block>
          <input type="text" name="nome" required />
        </label>
        <label>
          <th:block th:text="#{web.page.register.label.student-id}"></th:block>
          <input type="number" name="matricula" required />
        </label>
        <div
          class="aviso"
          th:if="${param.invalidEmail}"
          th:text="#{web.page.register.invalid-email}"
        ></div>
        <label>
          <th:block th:text="#{web.page.register.label.email}"></th:block>
          <input type="email" name="email" required />
        </label>
        <div
          class="aviso"
          th:if="${param.mismatch}"
          th:text="#{web.page.register.passwords-differ}"
        ></div>
        <label>
          <th:block th:text="#{web.page.register.label.password}"></th:block>
          <input type="password" name="senha" required />
        </label>
        <label>
          <th:block th:text="#{web.page.register.label.confirm-password}"></th:block>
          <input type="password" name="confirmarSenha" required />
        </label>
        <button th:text="#{web.page.register.label.submit}" type="button" id="btn-enviar"></button>
        <button type="submit" id="btn-enviar-verdadeiro" style="display: none"></button>
      </form>
      <div th:replace="~{fragments/cookiesBanner.html :: #cookies-banner}"></div>
    </main>
    <footer th:replace="~{fragments/licenseFooter :: footer}"></footer>
  </body>
</html>
