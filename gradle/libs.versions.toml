[plugins]
    spotless = { id = "com.diffplug.spotless", version = "6.25.0" }
    springboot = { id = "org.springframework.boot", version = "3.4.0" }
    springdependency = { id = "io.spring.dependency-management", version = "1.1.6" }

[libraries]
    apachePDFBox = { module = "org.apache.pdfbox:pdfbox", version = "3.0.3" }
    cdimascioDotenv = { module = "io.github.cdimascio:dotenv-java", version = "3.1.0" }
    fusesourceJansi = { module = "org.fusesource.jansi:jansi", version = "2.4.1" }
    heberModeloAPI = { module = "io.github.heberbarra:heber-modelo-api", version = "0.0.7-SNAP"}
    hibernateCore = { module = "org.hibernate:hibernate-core", version = "6.6.4.Final" }
    mysqlConnector = { module = "com.mysql:mysql-connector-j", version = "9.1.0" }
    tomlj = { module = "org.tomlj:tomlj", version = "1.1.1" }
